<!DOCTYPE html>
<html>
<head>
	<title>Daniel's Blog</title>
	<link href="styles.css" rel="stylesheet"/>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js">
	</script>
</head>

<body>
	<div id="vue-app">
		<h1>Events</h1>
		<button v-on:click="add(1)">Add a Year</button>
		<button v-on:click="subtract(1)">Subtract a Year</button>
		<button v-on:dblclick="add(10)">Add 10 Year</button>
		<button v-on:dblclick="subtract(10)">Subtract 10 Year</button>
		<p>My age is {{ age }}</p>
		<div id="canvas" v-on:mousemove="updateXY">{{ x }},{{ y }}</div>
		<a v-on:click.prevent="click" href="http://www.madebydtor.com">My Website</a>
	</div> 

	<script src="app.js"></script>
</body>
</html>
