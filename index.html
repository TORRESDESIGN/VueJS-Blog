<!DOCTYPE html>
<html>
<head>
	<title>Daniel's Blog</title>
	<link href="styles.css" rel="stylesheet"/>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js">
	</script>
</head>

<body>
	<div id="vue-app">
		<h1>Looping through lists</h1>
		<p>This is a good way to cycle through data/arrays</p>
		<ul>
			<li v-for="character in characters">{{character}}</li>
		</ul>
		<ul>
			<li v-for="ninja in ninjas">{{ninja.name}} - {{ninja.age}}</li>
		</ul>
		<ul>
			<li v-for="(ninja,index) in ninjas">{{index}}. {{ninja.name}} - {{ninja.age}}</li>
		</ul>
		<template v-for="(ninja,index) in ninjas"><!--template is a good way to just create the center code, or I could use a div, but that will make more divs-->
			<h3>{{index}}. {{ninja.name}}</h3>
			<p>{{ninja.age}}</p>
		</template>
		<template v-for="ninja in ninjas">
			<div v-for="(val,key) in ninja">
				<p>{{key}} - {{val}}</p>
			</div>
		</template>
	</div> 

	<script src="app.js"></script>
</body>
</html>
