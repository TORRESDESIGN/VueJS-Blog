<!DOCTYPE html>
<html>
<head>
	<title>Daniel's Blog</title>
	<link href="styles.css" rel="stylesheet"/>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js">
	</script>
</head>

<body>

	<div id="vue-app">
		<h2>Refs</h2>
		<p>This is how you use refs and grab information about them, like input boxes or just data.</p>
		<input type="text" ref="input" />
		<button v-on:click="readRefs">Submit</button>
		<p>Your fav food: {{ output }}</p>
		<div ref="test">hello</div>
	</div>

	<script src="app.js"></script>
</body>
</html>
