<!DOCTYPE html>
<html>
<head>
	<title>Daniel's Blog</title>
	<link href="styles.css" rel="stylesheet"/>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js">
	</script>
</head>

<body>

	<h1>Multiple Vue Instances</h1>
	<p>This is a good way to make mutiple little widgets on a page</p>

	<div id="vue-app-one">
		<h2>{{ title }}</h2>
		<p>{{greet}}</p>
	</div>


	<div id="vue-app-two">
		<h2>{{ title }}</h2>
		<p>{{greet}}</p>
		<button v-on:click="changeTitle">Change App One title</button>
	</div> 

	<script src="app.js"></script>
</body>
</html>
