<!DOCTYPE html>
<html>
<head>
	<title>Daniel's Blog</title>
	<link href="styles.css" rel="stylesheet"/>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js">
	</script>
</head>

<body>
	<div id="vue-app">
		<h1>Conditionals</h1>
		<p>This is a great method to toggling something to be shown or hidden by buttons.</p>
		<button v-on:click="error = !error">Toggle Error</button>
		<button v-on:click="success = !success">Toggle Success</button>
		<!--<p v-if="error">There has been an error!</p> // this removes the p tag by comment tag
		<p v-else-if="success">There has been Success!</p>-->
		<p v-show="error">There has been an error!</p><!-- // this removes the p tag by style display:none-->
		<p v-show="success">There is success!</p>

	</div> 

	<script src="app.js"></script>
</body>
</html>
